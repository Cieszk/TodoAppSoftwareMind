<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" th:object="${task}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${task.title}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${task.description}"><br>
    <hr/>
    <button type="submit">Update Task</button>
</form>
<hr/>
<a th:href="@{/tasks/}">
    <button>Back to Task List</button>
</a>
</body>
</html>
